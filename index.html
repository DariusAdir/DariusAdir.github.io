<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <canvas id="ahorcadoCanvas" width="200" height="200"></canvas>
        <div id="palabraOculta" class="palabra"></div>
        <div id="letrasErradas" class="erradas"></div>
        <div class="input-group">
            <input type="text" id="inputLetra" maxlength="1" placeholder="Ingresa una letra">
            <button onclick="adivinarLetra()">Adivinar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
